group 'com.github.uglyog.dropwizardexample'
version '0.0.0'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'com.github.uglyog.dropwizardexample.MainApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4', "io.dropwizard:dropwizard-core:${dropwizardVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
